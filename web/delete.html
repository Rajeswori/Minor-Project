<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .delete-account-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .delete-account-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #dc3545;
        }

        .delete-account-container p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-danger {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="delete-account-container">
            <h2>Account Deleted Successfully</h2>
            <p>Your account has been deleted. This action cannot be undone. If you change your mind, you can always
                create a new account with the same email.</p>
            <p>Thank you for being a part of our community! We hope to see you again in the future.</p>
            <button class="btn btn-danger" onclick="window.location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            fetch('navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Navbar could not be loaded');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                    document.getElementById('navbar').innerHTML = '<p>Navbar could not be loaded.</p>';
                });
        };
    </script>
</body>

</html>
