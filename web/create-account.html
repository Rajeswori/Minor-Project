<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    
    <!-- Latest Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Body Styles */
        main {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 40px;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */

        /* Main Signup Form Container */
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            position: relative;
            margin-top: 4rem; /* Adjusted margin for better alignment */
        }

        .logo img {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: auto;
        }

        #header {
            margin-top: 60px;
            font-size: 26px;
            color: #333;
            text-align: center;
        }

        /* Form Styling */
        label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #000;
            border-width: 2px;
            box-shadow: none;
        }

        /* Submit Button */
        #signup-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #signup-button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        /* Links for additional actions */
        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar will be dynamically loaded -->
    <div id="navbar"></div>
    <main>
    <!-- Signup Form -->
<div class="signup-container">
    <div class="logo">
            <img src="reg.jpg" alt="Signup logo">
        </div>
        <h1 id='header'>Create Account</h1>
        <form name="f" method="post" action="Crt_account">
            <div class="form-group mb-3">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Id" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group mb-3">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Telephone" required>
            </div>
            <button type="submit" class="btn signup-button" id="signup-button">Create Account</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Log in</a>
        </div>
    </div>

    <!-- Footer -->
    
</main>
    <!-- Footer -->
<footer>
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>
    <!-- Latest Bootstrap 5.3 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to dynamically load Navbar -->
    <script>
        window.onload = function () {
            fetch('navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Navbar could not be loaded');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                    document.getElementById('navbar').innerHTML = '<p>Navbar could not be loaded.</p>';
                });
        };
    </script>
</body>

</html>
