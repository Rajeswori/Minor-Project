<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" href="asets/Design 7.png" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <style>
        body {
            overflow-y: scroll;
        }

        main {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            position: relative;
        }

        .logo img {
            position: absolute;
            top: -40px;
            transform: translateX(-50%);
            width: 80px;
            height: auto;
            z-index: 0;
        }

        #header {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #669ef1, #0809d0c4);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .login:hover {
            background: linear-gradient(135deg, #5189dc, #1212c2b8);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin-top: 10px;
            color: #2457ce;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            bottom: 0;
            width: 100%;
            padding: 15px 0;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div id="nav"></div>

    <main>
        <section>
            <div class="login-container">
                <div class="logo">
                    <img src="asets/pngwing.com.png" alt="Login logo">
                </div>
                <h1 id="header">Student Login</h1>
                <!-- Form with novalidate to rely on server-side validation -->
                <form method="post" action="LoginServlet"  novalidate>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Id" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required autocomplete="off">
                    </div>
                    <button type="submit" class="login" id="login-btn" aria-label="Log in to your student account">
                        Log in
                        <span class="spinner-border spinner-border-sm loading" id="loading-spinner" role="status" aria-hidden="true"></span>
                    </button>
                </form>
                <div class="links">
                    <a href="forgetpassword.html">Forgot Password?</a>
                    <a href="create-account.html">Create an Account</a>
                    <a href="dlt.html">Delete Account</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        import nav1 from "./nav1.js";
        document.querySelector('#nav').innerHTML = nav1; 
    </script>
</body>

</html>
