<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .confirmation-box {
            text-align: center;
            margin-top: 220px; /* Adjusted for better vertical alignment */
        }
        .modal-content{
            /*height: 100vh;*/
                margin-top: 200px;

        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="confirmation-box">
        <h2>Delete Account</h2>
        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Yes, Delete My Account</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="dltServlet" method="post">
                        <p>Please confirm your email address for deletion:</p>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete My Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            fetch('navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Navbar could not be loaded');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                    document.getElementById('navbar').innerHTML = '<p>Navbar could not be loaded.</p>';
                });
        };
    </script>
</body>
</html>
